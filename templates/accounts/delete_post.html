{% extends "accounts/base.html" %}

{% load static %}

{% block content %}

    <!--**********************************
    Content body start
***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <!-- Add Project -->
            <div class="modal fade" id="addProjectSidebar">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">ایجاد پروژه</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label class="text-black font-w500">نام پروژه</label>
                                    <input type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="text-black font-w500">ضرب الاجل</label>
                                    <input type="date" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="text-black font-w500">نام مشتری</label>
                                    <input type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary">ايجاد كردن</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>سلام، خوش آمدید!</h4>
                        <span>کارت</span>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">بوت استرپ</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">کارت</a></li>
                    </ol>
                </div>
            </div>
            <div class="row">

                <div class="col-xl-12">
                    <div class="card text-center">
                        <div class="card-header">
                            <h5 class="card-title">آیا از حذف این پست اطمینان دارید ؟</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">حذف پست یک عمل غیر قابل بازگشت میباشد .</p>
                            <form method="post" action="">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">حذف
                                </button>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
    Content body end
***********************************-->
{% endblock %}
